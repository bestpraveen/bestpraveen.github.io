    <script>
        $(document).ready(function () {
            const revealButton = document.getElementById("buttonReveal");
            const revealPara = document.getElementById("hideout");
            revealButton.addEventListener("click", function (e) {
                if (revealPara.style.display == "none") {
                revealPara.style.display = "block";
                revealButton.textContent = "Hide";
                } else {
                revealButton.textContent = "Read more";
                revealPara.style.display = "none";
                }
            });
            $(window).scroll(function () {
              // sticky navbar on scroll script
                if (this.scrollY > 20) {
                $(".navbar").addClass("sticky");
                } else {
                $(".navbar").removeClass("sticky");
                }
                
              // scroll-up button show/hide script
                if (this.scrollY > 500) {
                $(".scroll-up-btn").addClass("show");
                } else {
                $(".scroll-up-btn").removeClass("show");
                }
            });
            
            // slide-up script
            $(".scroll-up-btn").click(function () {
                $("html").animate({ scrollTop: 0 });
              // removing smooth scroll on slide-up button click
                $("html").css("scrollBehavior", "auto");
            });
            
            $(".navbar .menu li a").click(function () {
              // applying again smooth scroll on menu items click
                $("html").css("scrollBehavior", "smooth");
            });
            
            // toggle menu/navbar script
            $(".menu-btn").click(function () {
                $(".navbar .menu").toggleClass("active");
                $(".menu-btn i").toggleClass("active");
            });
            
            // typing text animation script
            var typed = new Typed(".typing", {
                strings: [
                "Pythoneer",
                "Developer",
                "Pythonista",
                "Game Maker",
                "Designer",
                "Student",
                ],
                typeSpeed: 100,
                backSpeed: 60,
                loop: true,
            });
            
            var typed = new Typed(".typing-2", {
                strings: [
                "Pythoneer",
                "Developer",
                "Pythonista",
                "Game Maker",
                "Designer",
                "Student",
                ],
                typeSpeed: 100,
                backSpeed: 60,
                loop: true,
            });
            });

            const cards = document.querySelectorAll(".rip");
            cards.forEach((card) => {
                card.addEventListener("click", function (e) {
                let x = e.clientX;
                let y = e.clientY;
                
                let ripples = document.createElement("span");
                ripples.style.left = x - 200 + "px";
                ripples.style.top = y - 160 + "px";
                this.appendChild(ripples);
                
                setTimeout(() => {
                ripples.remove();
                }, 500);
            });
            });
            
    </script>
